<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <div class="tl"></div>
        <div class="tc"></div>
        <div class="tr"></div>

        <div class="cl"></div>
        <div class="cc quiz">
            <div id="number"></div> 
            <div id="question"></div> 
            <div class="answer-0" id="0"></div> 
            <div class="answer-1" id="1"></div> 
            <div class="answer-2" id="2"></div> 
            <div class="answer-3" id="3"></div> 
            <div id="resultBox"></div> 
            <div id="score"></div> 
            <button id="button"></button>
        </div>
        <div class="cr"></div>

        <div class="bl"></div>
        <div class="bc"></div>
        <div class="br"></div>
        
    </main>
    <script src="js/script.js"></script>
    
</body>
</html>
